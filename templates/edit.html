<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ratings</title>
</head>
<body>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <p>Book Name : {{book.title}}</p>
        <p>Author : {{book.author}}</p>
        <input name=new_rating type="text">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
